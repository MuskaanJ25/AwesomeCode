name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install g++
      run: |
        sudo apt-get update
        sudo apt-get install -y g++

    - name: Run all tests
      run: ./run_all_tests.sh